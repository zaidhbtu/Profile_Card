<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card ID</title>
    <link rel="stylesheet" href="Profile.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="Image.jpeg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Mohd Zaid</span>
            <span class="job">Graduate & Fresher</span>
        </div>
        <div class="media-button">
            <a href="#" style="background: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background: #1da1f2;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background: #e1306c;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background: #1d54c2;" class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>
        </div>

        <div class="button">
            <button class="button">Follow</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">1k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">2k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">4k</span>
            </div>
        </div>
    </div>
</body>
</html>
